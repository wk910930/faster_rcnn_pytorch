EXP_DIR: faster_rcnn_end2end
LOG_DIR: faster_rcnn_voc
IS_MULTISCALE: False
NET_NAME: VGGnet
ANCHOR_SCALES: [8, 16, 32]
NCLASSES: 21
TRAIN:
  ### Solver ###
  LEARNING_RATE: 0.001
  MOMENTUM: 0.9
  GAMMA: 0.1
  WEIGHT_DECAY: 0.0005
  DISPLAY: 100
  STEPSIZE: 60000
  FG_FRACTION: 0.3
  SNAPSHOT_ITERS: 5000
  LOG_IMAGE_ITERS: 100
  OHEM: False
  PRECLUDE_HARD_SAMPLES: True
  ### R-CNN Module ###
  SCALES: !!python/tuple [600,]
  MAX_SIZE: 1000
  IMS_PER_BATCH: 1
  BATCH_SIZE: 128
  FG_FRACTION: 0.25
  FG_THRESH: 0.5
  BG_THRESH_HI: 0.5
  BG_THRESH_LO: 0.0
  BBOX_THRESH: 0.5
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  PROPOSAL_METHOD: gt
  ### RPN Module ###
  HAS_RPN: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_NEGATIVE_OVERLAP: 0.3
  RPN_FG_FRACTION: 0.5
  RPN_BATCHSIZE: 256
  RPN_NMS_THRESH: 0.7
  RPN_PRE_NMS_TOP_N: 12000
  RPN_POST_NMS_TOP_N: 2000
TEST:
  ### R-CNN Module ###
  SCALES: !!python/tuple [600,]
  MAX_SIZE: 1000
  ### RPN Module ###
  HAS_RPN: True
  RPN_NMS_THRESH: 0.7
  RPN_PRE_NMS_TOP_N: 6000
  RPN_POST_NMS_TOP_N: 300
